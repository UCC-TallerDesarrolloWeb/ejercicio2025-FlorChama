<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="suscribirse">

    <fieldset> 
        <legend> Informacion Personal </legend>
<p> 
    <label for="nombre"> Nombre </label> 
    <input 
        type="text" 
        name="nombre"  
        size="40" 
        placeholder="Ingrese su nombre" 
        maxlength="30"
        id = "nombre">
</p>
<p>
    <label for="apellido"> Apellido </label>
    <input 
        type="text" 
        name="apellido" 
        size="40" 
        placeholder="Ingrese su apellido" 
        maxlength="30"
        id="apellido">
</p>
<p>
    Sexo:
    <input type="radio" name="sexo" value="masculino" id="masculino" /> 
    <label for="masculino"> Masculino </label> 
    <input type="radio" name="sexo" value="femenino" id="femenino" />
    <label for="femenino"> Femenino </label>
    <input type="radio" name="sexo" value="noCompartir" id="noCompartir" /> 
    <label for="noCompartir"> Prefiero No Compartir </label> 
</p>
<p>
    <label for="edad"> Edad:</label> 
    <input 
    type="number" 
    name="edad" 
    id="edad"
    placeholder="Ingrese su edad" 
    maxlength="3" >
</p>
</fieldset>
<fieldset>
    <legend> Datos de la cuenta </legend>
<p>
    <label for="email">Email:</label>
    <input 
    type="email" 
    id="email" 
    name="email" 
    size="40" 
    placeholder="Ingrese su email" 
    maxlength="50">
</p>
<p>
    <label for="usuario">Usuario:</label>
    <input 
    type="text" 
    id="usuario" 
    name="usuario" 
    size="40" 
    placeholder="Ingrese su usuario" 
    maxlength="15">
</p>
<p>
    <label for="password">Password:</label>
    <input 
    type="password" 
    id="password" 
    name="pass" 
    size="40" 
    placeholder="Ingrese su password" 
    maxlength="15">
</p>
<p>
    <label for="password2">Confirmar Password:</label>
    <input 
    type="password" 
    id="password2" 
    name="pass2" 
    size="40" 
    placeholder="Confirme su password" 
    maxlength="15">
</p>
</fieldset>
<fieldset> 
    <legend> Tipo de Servicio </legend>
<p>
    <label for="TipoServicio">Tipo de servicio:</label>
    <select id="TipoServicio" name="TipoServicio">
        <option value="Free">Free</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
    </select>
</p>

<p>
  Tema:<br>
    <input 
    type="checkbox" 
    id="politica" 
    name="ck_politica" 
    value="politica">
    <label for="politica">Política</label>

    <input 
    type="checkbox" 
    id="economia" 
    name="ck_economia" 
    value="economia">
    <label for="economia">Negocios</label>

    <input 
    type="checkbox" 
    id="deportes" 
    name="ck_deportes" 
    value="deportes">
    <label for="deportes">Deportes</label>

    <input 
    type="checkbox" 
    id="tecnologia" 
    name="ck_tecnologia" 
    value="tecnologia">
    <label for="tecnologia">Tecnología</label>

    <input 
    type="checkbox" 
    id="salud" 
    name="ck_salud" 
    value="salud">
    <label for="salud">Salud</label>

    <input 
    type="checkbox" 
    id="entretenimiento" 
    name="ck_entretenimiento" 
    value="entretenimiento">
    <label for="entretenimiento">Entretenimiento</label>
</p>

<p>
<label for="comentario"> Agregue un comentario </label> 
    <textarea>
        Escriba un comentario aquí...
    </textarea>

</p>
</fieldset>
<p>
<button type="button">
    Boton de Enviar 
</button>
</p>


</body>
</html>
